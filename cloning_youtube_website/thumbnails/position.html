<!DOCTYPE html>
<html lang="en">

<head>
  <title>Position Practice</title>
</head>

<body style="
height: 3000px ;
padding-top: 60px;
padding-left: 80px;
">

  <div style="
  background-color: black;
  color: white;

  position: fixed;
  top: 0; 
  left: 0;
  right: 0; 

  height: 50px;
">header</div>

  <div style="
  background-color: lightblue;
  width: 72px;
 
  position: fixed;
  left: 0;
  top: 50px;
  bottom: 0;
  ">sidebar

    <div style="
    background-color:red;
    color:white;
    position:absolute;
    right: 10px;
    ">
      absolute
    </div>

  </div>

  <div style="
  background-color: lightblue;
  height: 200px;
  width: 200px;
  position: static;
  ">div 1</div>

  <div style="
  background-color: lightpink;
  height: 200px;
  width: 200px;
  position: relative;
  ">div 2

    <div style="
    background-color:red;
    color:white;
    position:absolute;
    bottom: 5px;
    right: 5px;
    ">
      absolute
    </div>


  </div>
</body>

</html>
